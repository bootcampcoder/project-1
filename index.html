<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Karla|Montserrat|Noto+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="border bg-dark p-4 text-light h3 text-center">Header</div>

      <div class="row mb-5">
        <div class="col-lg-12 mx-auto">

          <div class="bg-white p-5 rounded shadow search-container">
              <div class="jumbotron bg-white display-4 text-center">
                  Event Search
                </div>
            <form action="">

              <div class="p-1 bg-white mb-4">
                <div class="input-group">
                  <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-white">
                  <div class="input-group-append">
                    <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>

            </form>
            <div class="float-right filter">
                <button type="button" id="filter-btn"  class="btn " data-toggle="modal" data-target="#myModal"><i class="fa fa-filter"></i> &nbsp; Filter&nbsp; <i class="fa fa-angle-double-down"></i></button>
              </div>
              <div class="modal fade" id="myModal">
                  <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content p-4">
                      <div>
                          <form action="">

                              <div class="p-1 bg-white mb-4">
                                <div class="input-group">
                                  <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-white">
                                  <div class="input-group-append">
                                    <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
                                  </div>
                                </div>
                              </div>

                            </form>
                      </div>
                      <!-- Modal Header -->
                      <div class="modal-header ">
                        <h4 class="modal-title mb-4">Advanced Search</h4>
                        <div class="close">
                            <button type="button" class="close-btn" data-dismiss="modal">Close <i class="fa fa-close" style="font-size:24px"></i></button>
                        </div>

                      </div>

                      <!-- Modal body -->
                      <div class="modal-body">
                        <form action="#">
                          <div class="row">
                              <div class="form-group col-lg-6 col-sm-6">
                                  <label for="sel1">Select list (select one):</label>
                                  <select class="form-control" id="sel1" name="sellist1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                  </select>
                                </div>

                                <div class="form-group col-lg-6 col-sm-6">
                                  <label for="sel2">Select list (select two):</label>
                                  <select class="form-control" id="sel2" name="sellist2">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                  </select>
                                </div>
                          </div>

                          <div class="row">
                              <div class="form-group col-lg-6 col-sm-6">
                                  <label for="sel3">Select list (select three):</label>
                                  <select class="form-control" id="sel3" name="sellist3">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                  </select>
                                </div>

                                <div class="form-group col-lg-6 col-sm-6">
                                  <label for="sel4">Select list (select four):</label>
                                  <select class="form-control" id="sel4" name="sellist4">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                  </select>
                                </div>
                          </div>



                          <!-- Modal footer -->
                      <div class="modal-footer">
                          <button type="button" class="btn btn-primary">Reset</button>
                          <button type="submit" class="btn btn-secondary">Search</button>
                        </div>
                        </form>
                      </div>



                    </div>
                  </div>
                </div>

          </div>

        </div>
      </div>
      <div class="p-5">&nbsp;</div>
      <footer class="footer fixed-bottom py-4 bg-dark text-white">
        <div class="container text-center">
          <small
            >&copy;
            <script type="text/javascript">
              document.write(new Date().getFullYear());
            </script>
            UofT SCS Coding Bootcamp (BootCampCoder)</small
          >
        </div>
      </footer>
    </div>

    <script src="assets/javascript/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
