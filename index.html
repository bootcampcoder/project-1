<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Event-Search</title>

    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=BioRhyme|Karla|Montserrat|Noto+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/image/logo.png"
            alt="logo"
            srcset="assets/image/logo.png"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="calendar.html">Event This Month</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Help</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row mb-5">
        <div class="col-lg-12 mx-auto">
          <div class=" p-5 rounded shadow search-container">
            <div class="jumbotron display-4 text-center">
              Event Search
            </div>
            <form action="">
              <div class="p-1 search-form mb-4">
                <div class="input-group">
                  <input
                    type="search"
                    placeholder="What're you searching for?"
                    aria-describedby="button-addon1"
                    class="form-control border-0"
                  />
                  <div class="input-group-append">
                    <button
                      id="button-addon1"
                      type="submit"
                      onclick="window.location.href='/searchResult.html'"
                      class="btn btn-link text-primary"
                    >
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <div class="float-right filter">
              <button
                type="button"
                id="filter-btn"
                class="btn "
                data-toggle="modal"
                data-target="#filterModal"
              >
                <i class="fa fa-angle-double-down"></i>
              </button>
            </div>
            <div class="clearfix"></div>
            <div class="modal fade" id="filterModal">
              <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content p-4">
                  <div>
                    <form action="">
                      <div class="p-1 bg-white mb-4">
                        <div class="input-group">
                          <input
                            type="search"
                            placeholder="What're you searching for?"
                            aria-describedby="button-addon1"
                            class="form-control border-0 bg-white"
                          />
                          <div class="input-group-append">
                            <button
                              id="button-addon1"
                              type="submit"
                              class="btn btn-link text-primary"
                            >
                              <i class="fa fa-search"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <!-- Modal Header -->
                  <div class="modal-header ">
                    <h4 class="modal-title mb-4">Advanced Search</h4>
                    <div class="close">
                      <button
                        type="button"
                        class="close-btn"
                        data-dismiss="modal"
                      >
                        Close <i class="fa fa-close" style="font-size:24px"></i>
                      </button>
                    </div>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                      <form>
                          <div class="row">
                              <div class="form-group col-lg-6 col-sm-6">
                                  <label for="category">Category:</label>
                                  <select class="form-control" id="sel-category" name="category">

                                  </select>
                                </div>

                                <div class="form-group col-lg-6 col-sm-6">
                                  <label for="subcategory">Subcategory:</label>
                                  <select class="form-control" id="sel-sub-category" name="subcategory">

                                  </select>
                                </div>
                          </div>
                          <!-- Modal footer -->
                      <div class="modal-footer">
                        <div class="reset">
                            <button type="button" class="btn reset-btn">Reset <i class="fa fa-refresh"></i></button>
                        </div>
                          <div class="search">
                              <button type="submit"  onclick="window.location.href='/searchResult.html'" class="btn search-btn">Search <i class="fa fa-search"></i></button>
                          </div>

                        </div>
                        </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="p-5">&nbsp;</div>
      <footer class="footer fixed-bottom py-4 bg-dark text-white">
        <div class="container text-center">
          <small
            >&copy;
            <script type="text/javascript">
              document.write(new Date().getFullYear());
            </script>
            UofT SCS Coding Bootcamp (BootCampCoder)</small
          >
        </div>
      </footer>
    </div>


    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/categories.js"></script>
    <script src="assets/javascript/subcategories.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>


  </body>
</html>
